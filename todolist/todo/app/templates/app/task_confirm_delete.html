{% extends 'app/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Task</h2>

    <p>Are you sure you want to delete:</p>
    <strong>{{ object.title }}</strong>

    <form method="post">
        {% csrf_token %}
        <button class="delete-btn">Yes, Delete</button>
        <a href="{% url 'task-list' %}" class="add-btn">Cancel</a>
    </form>
</div>
{% endblock %}
